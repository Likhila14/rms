 <!DOCTYPE html>
            <!-- Created By CodingLab - www.codinglabweb.com -->
            <html lang="en" dir="ltr">
              <head>
                <meta charset="UTF-8">
                
                 <meta name="viewport" content="width=device-width, initial-scale=1.0">
               </head>
            <body>
              <div class="container">
                <div class="title">Registration</div>
                <div class="content">
                  <form name= "myForms" class="form" [formGroup]="myForm">
                    <div class="user-details">
                      <div class="input-box">
                        <span class="details">First Name</span>
                        <div class="form-group">
                        <input formControlName="FirstName" name ="FirstName" type="text" placeholder="Enter First Name" class="form-control rounded-0" 
                required >
                </div>
                      </div>
                      <div class="input-box">
                        <span class="details">Last Name</span>
                        <div class="form-group">
                          <input formControlName="LastName" name ="LastName" type="text" placeholder="Enter Last Name" class="form-control rounded-0" 
                  required >
                  </div>
                      </div>
                      <div class="input-box">
                        <span class="details">UserId</span>
                        <div class="form-group">
                          <input formControlName="UserId" name ="UserId" type="Number" placeholder="Registeration Number" class="form-control rounded-0" 
                  required >
                  </div>
                      </div>
                      <div class="input-box">
                        <span class="details">Date of Birth</span>
                        <div class="form-group">
                          <input formControlName="Dob" name ="Dob" type="date" placeholder="Enter Your Date of Birth" class="form-control rounded-0" 
                  required >
                  </div>
                      </div>
                      <div class="input-box">
                        <span class="details">Phone</span>
                        <div class="form-group">
                          <input formControlName="phone" name ="phone" type="phone" placeholder="Enter your phn num" class="form-control rounded-0" 
                  required >
                  </div>
                      </div>
                      <div class="input-box">
                        <span class="details">email</span>
                        <div class="form-group">
                          <input formControlName="email" name ="email" type="email" placeholder="Enter email" class="form-control rounded-0" 
                  required >
                  </div>
                      </div>
                      <div class="input-box">
                        <span class="details">Password</span>
                        <div class="form-group">
                          <input formControlName="Password" name ="Password" type="password" placeholder="password" class="form-control rounded-0" 
                  required >
                  </div>
                      </div>
                      <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <div class="form-group">
                          <input formControlName="CPassword" name ="CPassword" type="password" placeholder="Re-enter password" class="form-control rounded-0" 
                  required >
                  </div>
                      </div>
                    </div>
                    <div class="gender-details">
                     
                      <input formControlName="gender"  value="male" type="radio" name="gender" id="dot-1">
                      <input formControlName="gender" value="female" type="radio" name="gender" id="dot-2">
                      <input formControlName="gender" value="not to say" type="radio" name="gender" id="dot-3">
                
                      <span class="gender-title">Gender</span>
                      <div class="category">
                        <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                      </label>
                      <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                      </label>
                      <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                        </label>
                      </div>
                    </div>
                    <div class="button">
                      <input (click) = "registerUser()" type="submit" value="Register">
                    </div>
                  </form>
                </div>
              </div>
            
            </body>
            </html>
